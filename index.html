<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Street View Navi</title>
  <meta name="description" content=""/>
  <meta name="keywords" content="Google Street View,Navigation,ストリートビュー,道案内,ナビゲーション,ナビ"/>
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <link rel="stylesheet" href="css/style.css" >
  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<div id="wrapper">
  <div class="container">
    <header>
      <h1>Street View Navi</h1>
      <p class="lead">A sample of the navigation using Google Street View.</p>
      <div class="subnav">
        <ul id="nav-spot" class="nav nav-pills">
          <li>
            <img src="img/start.png" alt="start" />
            is Start point.&nbsp;&nbsp;
          </li>
          <li>
            <img src="img/finish.png" alt="distination" />
            is Distination point. Drag these to set the navigation routes. And then, click&nbsp;&nbsp;
          </li>
          <li class="active" id="navigation-start">
            <a href="javascript:void(0);">Start</a>
          </li>
        </ul>
      </div>
    </header>
    <section id="gallery" class="content">
      <div class="gallery-container">
        <div id="map-canvas" class="overview"></div>
        <div id="map-sv-canvas"></div>
      </div>
      <div class="gallery-container">
        <div class="map-fake"></div>
      </div>
      <div class="gallery-container">
        <div class="map-fake"></div>
      </div>
    </section>
  </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="//maps.google.com/maps/api/js?sensor=false"></script>
<script src="js/requestAnimationFrame.js"></script>
<script src="js/map-renderer.js"></script>
</body>
</html>
